<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8">
    <title>Logg inn</title>
  </head>
  
  <body>
      <form name="myForm">
      <p>Denne nettsida har avgrensa tillgang.</p>
      <p>Om du vill ha tillgang til nettsida så skriv inn, eller spør om passord.</p><br>
      <input type="password" name="pwd" maxlength="10">
      <input type="button" onclick="sjekkPassord()" value="Logg inn">
    </form> 
    
    <script>
    function sjekkPassord() {
      var x = document.forms["myForm"]["pwd"].value;
      if (x == "ItErKjekt") {
        window.location.assign("1.html");
      }
      else if (x == ""){
        alert("Please type your password");  
      }
      else{
        alert("Incorrect password, try again");
      }
    }
    </script> 
    
  </body> 
</html>
